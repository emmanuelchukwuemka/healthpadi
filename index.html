<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <title>HealthPadi - Your Health Companion</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = '#ff0000';
      errorDiv.style.color = '#ffffff';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '999999';
      errorDiv.style.fontSize = '16px';
      errorDiv.innerHTML = '<h3>Critical Error: ' + message + '</h3><p>' + source + ':' + lineno + '</p>';
      if (error && error.stack) {
        errorDiv.innerHTML += '<pre style="overflow:auto;max-height:200px;">' + error.stack + '</pre>';
      }
      document.documentElement.appendChild(errorDiv);
      console.error('Logged by global handler:', error);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
